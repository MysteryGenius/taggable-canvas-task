<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ’º Secret-Lab</title>

  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>
    <h1>ðŸ’º Secret-Lab</h1>
    <!-- canvas -->
    <canvas id="canvas" width="500" height="500"></canvas>

    <div class="controls">
      <h3 id="imageTitle">Title / Image 1</h3>
      <div>
        <div class="carousel">
          <a href="#" id="backButton">Back</a>
          <p><span id="currImage"></span> of <span id="totalImages"></span></p>
          <a href="#" id="nextButton">Next</a>
        </div>

        <div>
          <button id="deleteButton">Delete</button>

          <label class="image-input">
            <button onclick="document.getElementById('imageInput').click()">Upload New Image</button>
            <input id="imageInput" type="file" accept="image/jpeg, image/png, image/jpg" tabindex="-1">
          </label>
        </div>
      </div>
    </div>

    <hr>

    <div class="tags-container">
      <ul id="tags"></ul>
      <button id="clearAll">Clear All Tags</button>
    </div>

  </main>
  <script src="src/app.js" defer></script>
</body>
</html>
